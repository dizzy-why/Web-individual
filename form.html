    <div class="main">
        <div class="container">
            <form name="fm">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="age">Age</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="age" name="age" placeholder="Age">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Telephone number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="number" name="tel" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Email ID</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="mail" name="mail" placeholder="E-mail address" size="30">
                    </div>
                </div>
                <br>
                <div class="row">
                    <input id="mybutton" type="button" value="Submit" onClick="check()">
                    <input id="mybutton" type="reset" value="Clear">
                </div>
            </form>
        </div>
    </div>

    <div class="right">
        <div class="analog-clock">
            <svg width="135" height="135">
                <circle id="clock-face" cx="70" cy="70" r="65" />
                <line id="h-hand" x1="70" y1="70" x2="70" y2="38" />
                <line id="m-hand" x1="70" y1="70" x2="70" y2="20" />
                <line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
                <line id="s-tail" x1="70" y1="70" x2="70" y2="56" />
                <text x="62" y="18">12</text>
                <text x="126" y="76">3</text>
                <text x="66" y="130">6</text>
                <text x="7" y="76">9</text>
            </svg>
        </div>
        <br>
        <br>
        <div class="time-text">
            <span id="hr">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="suffix">--</span>
        </div>
